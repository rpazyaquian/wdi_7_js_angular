<div class="container" ng-controller="UsersCtrl">
  <div class='row'>

    <div class='col-sm-10'>
      <table class='table'>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Title</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{ ::user.id }}</td>
            <td>{{ ::user.first_name }} {{ ::user.last_name }}</td>
            <td>{{ ::user.title.name }}</td>
            <td>
              <button class='btn btn-primary' ng-click="populateForm(user)">Edit</button>
            </td>
            <td>
              <button class='btn btn-primary' ng-click="deleteUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class='col-sm-2'>
      <form role="form" name="upsertUserForm" ng-submit="upsertUser(user)" novalidate>

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" ng-model="user.first_name" required>
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" ng-model="user.last_name" required>
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <select id="title" class="form-control" ng-model="user.title_id" ng-options="title.id as title.name for title in titles">
            <option value="">Select One</option>
          </select>
        </div>

        <div class="form-group">
          <div ng-repeat="skill in skills">
            <input type="checkbox" value="{{ skill.id }}" ng-checked="userHasSkill(skill)" ng-model="skill.checked">
            <label for="skill">{{ skill.name }}</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="upsertUserForm.$invalid">Submit</button>
      </form>
    </div>

  </div>
</div>
